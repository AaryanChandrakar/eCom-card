<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCom Productcard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">
       <div class=" circle circle-1"></div>
       <div class=" circle circle-2"></div>
       <div class=" circle circle-3"></div>

       <div class="card">
          <div class="card-area">
                <div class="card-image">
                    <img src="assets/card-img.png" alt="">
                </div>

                <div class="card-content">
                    <div class="card-label">
                          <div class="beginer">
                             <p>Beginner</p>
                          </div>
                          <div class="like">
                             <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="Vector 1 (Stroke)" fill-rule="evenodd" clip-rule="evenodd" d="M16.2818 2.62159C18.0635 4.34241 18.1128 7.18174 16.392 8.96341L9.30319 16.3028L2.10284 8.9955C0.364292 7.23113 0.385223 4.39145 2.14959 2.6529C3.91397 0.914344 6.75365 0.935275 8.4922 2.69965L9.23899 3.45753L9.93999 2.73174C11.6608 0.950077 14.5001 0.900759 16.2818 2.62159Z" stroke="white" stroke-width="1.19921"/>
                             </svg>
                          </div>
                    </div>

                    <div class="card-title">
                     <h3>Course Title / Name</h3>
                     <h4>Zero to Advanced</h4>
                   </div>
                    <div class="card-auther">
                     <p style="font-size: 12px;">By: Auther Name</p>

                   </div>
                   <div class="card-rating">

                   </div>

                </div>

                <div class="card-button">
                   <a href="#"></a>
                </div>
         </div>
       </div>
    </div>
</body>
</html>
